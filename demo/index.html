<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Highcharts 中国地图示例</title>
    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/data.js"></script>
    <script src="https://code.highcharts.com/maps/modules/drilldown.js"></script>
    <style>
      :root {
        --demo-bg-color: #13161a;
      }
      body {
        margin: 0;
        padding: 0;
        /* background-color: var(--demo-bg-color); */
      }
      #container {
        width: 100vw;
        height: 100vh;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="container"></div>
    </div>
    <script type="module">
      import { loadScript, mockData, hasChildRegion } from "./utils.js";
      getData(100000, drawChart);

      async function getData(adcode, callback) {
        Promise.all([loadMapData(adcode), loadChartData(adcode)])
        .then(res => {
          callback.apply(null, res)
        })
      }

      async function loadMapData(adcode){
        const hasChildren = hasChildRegion(adcode);
        const fileName = `${adcode}${hasChildren ? "_full" : ""}`;
        await loadScript(`../highmaps/${fileName}.js`);
        return Highcharts.maps[`countries/cn/${fileName}`];
      }

      async function loadChartData(adcode){
        const data = await mockData(adcode);
        data.forEach((i, key) => {
          i.drilldown = i.adcode;
        });
        return data
      }

      function drawChart(mapData, data) {
        Highcharts.mapChart("container", {
          lang: {
            drillUpText: '返回 {series.name}'
          },
          chart: {
            backgroundColor: "none",
            events: {
              drilldown: function (e) {
                /**
                 * 下钻的逻辑也不用完全按照这个思路
                 * 可以直接调用 getData(adcode, drawChart) 重新渲染图表，
                 * 这样你需要单独处理钻取的面包屑
                 */
                if (!e.seriesOptions) {
                  const subAdcode = e.point.drilldown;
                  if(!hasChildRegion(subAdcode)){
                    return;
                  }
                  const chart = this;
                  chart.showLoading(`<i class="icon-frown"></i> 请求数据... ${e.point.name}`);
                  getData(subAdcode, (mapData, data) => {
                    chart.hideLoading();
                    chart.addSeriesAsDrilldown(e.point, {
                      joinBy: "adcode",
                      name: e.point.name,
                      mapData: mapData,
                      data: data,
                      dataLabels: {
                        enabled: true,
                        format: "{point.name}",
                      },
                    });
                  });
                }
              }
              
            },
          },

          title: {
            text: "Highcharts 中国(省市)地图使用示例",
          },
          colorAxis: {
            min: 0,
            minColor: "#f12711",
            maxColor: "#f5af19",
          },
          plotOptions: {
            map: {
              borderColor: "#FFFFD0",
            },
          },
          series: [
            {
              joinBy: "adcode",
              mapData: mapData,
              name: "全国数据",
              dataLabels: {
                enabled: true,
                format: "{point.name}",
              },
              data: data,
            },
          ],

          drilldown: {
            activeDataLabelStyle: {
              color: "#FFFFFF",
              textDecoration: "none",
              textOutline: "1px #000000",
            },
            drillUpButton: {
              relativeTo: "spacingBox",
              position: {
                x: 0,
                y: 60,
              },
            },
          },
        });
      }
    </script>
  </body>
</html>
